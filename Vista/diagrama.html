<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priorización de Tareas - TimeFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../includes/css/dashboard.css">
    <style>
        :root {
            --primary: #A3C9A8;
            --primary-light: #BFD7EA;
            --secondary: #F5B7A5;
            --accent: #F4EAE0;
            --background: #FFFFFF;
            --surface: #F4EAE0;
            --text: #333333;
            --text-light: #6D8299;
            --border: #BFD7EA;
            --success: #A3C9A8;
            --warning: #F5B7A5;
            --urgent: #FF6B6B;
            --important: #4ECDC4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--surface);
            padding: 1.5rem;
            border-right: 1px solid var(--border);
        }

        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .task-list {
            list-style-type: none;
            margin-bottom: 2rem;
        }

        .task-item {
            background-color: var(--surface);
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .task-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .task-item:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .task-item .task-info {
            flex-grow: 1;
        }

        .task-item .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--background);
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--background);
        }

        .btn-secondary:hover {
            background-color: var(--accent);
            color: var(--text);
        }

        .eisenhower-matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1rem;
            margin-bottom: 2rem;
        }

        .matrix-quadrant {
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 200px;
            transition: all 0.3s ease;
        }

        .matrix-quadrant:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .matrix-quadrant h3 {
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .urgent {
            border-left: 4px solid var(--urgent);
        }

        .important {
            border-left: 4px solid var(--important);
        }

        .urgent-important {
            border-left: 4px solid var(--urgent);
            border-right: 4px solid var(--important);
        }

        .auto-prioritize {
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .matrix-task {
            background-color: var(--background);
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .matrix-task:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .drag-over {
            border: 2px dashed var(--primary);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-clock fa-2x" style="color: var(--primary);"></i>
                <h1>TimeFlow</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a></li>
                    <li><a href="calendario.html"><i class="fas fa-calendar"></i> Calendario</a></li>
                    <li><a href="gantt.html"><i class="fas fa-project-diagram"></i> Gantt</a></li>
                    <li><a href="tecnicas.html"><i class="fas fa-brain"></i> Técnicas</a></li>
                    <li><a href="proyectos.html"><i class="fas fa-folder-open"></i> Proyectos</a></li>
                    <li><a href="priorizacion-tareas.html" class="active"><i class="fas fa-sort-amount-up"></i> Priorización</a></li>
                    <li><a href="analisis.html"><i class="fas fa-chart-line"></i> Análisis</a></li>
                    <li><a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1 class="slide-in">Priorización de Tareas</h1>
            
            <div class="auto-prioritize slide-in">
                <button id="autoPrioritizeBtn" class="btn btn-primary">Auto-priorizar Tareas</button>
            </div>

            <h2 class="slide-in">Matriz de Eisenhower</h2>
            <div class="eisenhower-matrix">
                <div id="urgentImportant" class="matrix-quadrant urgent-important" ondragover="allowDrop(event)" ondrop="drop(event, 'urgentImportant')">
                    <h3>Urgente e Importante</h3>
                </div>
                <div id="importantNotUrgent" class="matrix-quadrant important" ondragover="allowDrop(event)" ondrop="drop(event, 'importantNotUrgent')">
                    <h3>Importante, No Urgente</h3>
                </div>
                <div id="urgentNotImportant" class="matrix-quadrant urgent" ondragover="allowDrop(event)" ondrop="drop(event, 'urgentNotImportant')">
                    <h3>Urgente, No Importante</h3>
                </div>
                <div id="notUrgentNotImportant" class="matrix-quadrant" ondragover="allowDrop(event)" ondrop="drop(event, 'notUrgentNotImportant')">
                    <h3>Ni Urgente Ni Importante</h3>
                </div>
            </div>

            <h2 class="slide-in">Todas las Tareas</h2>
            <ul id="allTasks" class="task-list"></ul>
        </main>
    </div>

    <script>
        // Datos de ejemplo (en una aplicación real, estos datos vendrían de una base de datos)
        let tasks = [
            { id: 1, name: "Completar informe de proyecto", dueDate: "2025-03-15", category: "Trabajo", urgent: true, important: true },
            { id: 2, name: "Preparar presentación para cliente", dueDate: "2025-03-20", category: "Trabajo", urgent: true, important: true },
            { id: 3, name: "Actualizar CV", dueDate: "2025-04-01", category: "Personal", urgent: false, important: true },
            { id: 4, name: "Responder emails pendientes", dueDate: "2025-03-12", category: "Trabajo", urgent: true, important: false },
            { id: 5, name: "Leer libro nuevo", dueDate: "2025-05-01", category: "Personal", urgent: false, important: false },
            { id: 6, name: "Planificar vacaciones", dueDate: "2025-06-01", category: "Personal", urgent: false, important: true },
            { id: 7, name: "Reunión de equipo semanal", dueDate: "2025-03-14", category: "Trabajo", urgent: true, important: false },
            { id: 8, name: "Hacer ejercicio", dueDate: "2025-03-13", category: "Salud", urgent: false, important: true },
        ];

        function renderTasks() {
            const allTasksList = document.getElementById('allTasks');
            const urgentImportantList = document.getElementById('urgentImportant');
            const importantNotUrgentList = document.getElementById('importantNotUrgent');
            const urgentNotImportantList = document.getElementById('urgentNotImportant');
            const notUrgentNotImportantList = document.getElementById('notUrgentNotImportant');

            allTasksList.innerHTML = '';
            urgentImportantList.innerHTML = '<h3>Urgente e Importante</h3>';
            importantNotUrgentList.innerHTML = '<h3>Importante, No Urgente</h3>';
            urgentNotImportantList.innerHTML = '<h3>Urgente, No Importante</h3>';
            notUrgentNotImportantList.innerHTML = '<h3>Ni Urgente Ni Importante</h3>';

            tasks.forEach((task, index) => {
                const li = createTaskElement(task);
                const matrixTask = createMatrixTaskElement(task);
                
                // Añadir con un pequeño retraso para crear efecto de cascada
                setTimeout(() => {
                    allTasksList.appendChild(li);
                    li.classList.add('show');
                }, index * 100);

                // Clasificar en la matriz de Eisenhower
                if (task.urgent && task.important) {
                    urgentImportantList.appendChild(matrixTask);
                } else if (task.important) {
                    importantNotUrgentList.appendChild(matrixTask);
                } else if (task.urgent) {
                    urgentNotImportantList.appendChild(matrixTask);
                } else {
                    notUrgentNotImportantList.appendChild(matrixTask);
                }
            });
        }

        function createTaskElement(task) {
            const li = document.createElement('li');
            li.className = 'task-item';
            if (task.urgent && task.important) {
                li.classList.add('urgent-important', 'pulse');
            } else if (task.urgent) {
                li.classList.add('urgent');
            } else if (task.important) {
                li.classList.add('important');
            }

            li.innerHTML = `
                <div class="task-info">
                    <strong>${task.name}</strong>
                    <br>
                    <small>Vence: ${task.dueDate} | Categoría: ${task.category}</small>
                </div>
                <div class="task-actions">
                    <button class="btn btn-secondary" onclick="toggleUrgent(${task.id})">
                        ${task.urgent ? 'No Urgente' : 'Urgente'}
                    </button>
                    <button class="btn btn-secondary" onclick="toggleImportant(${task.id})">
                        ${task.important ? 'No Importante' : 'Importante'}
                    </button>
                </div>
            `;
            return li;
        }

        function createMatrixTaskElement(task) {
            const div = document.createElement('div');
            div.className = 'matrix-task';
            div.draggable = true;
            div.id = `matrix-task-${task.id}`;
            div.setAttribute('ondragstart', `drag(event, ${task.id})`);
            div.innerHTML = `
                <strong>${task.name}</strong>
                <br>
                <small>${task.dueDate}</small>
            `;
            return div;
        }

        function toggleUrgent(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.urgent = !task.urgent;
                renderTasks();
            }
        }

        function toggleImportant(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.important = !task.important;
                renderTasks();
            }
        }

        function autoPrioritize() {
            const today = new Date();
            const oneWeek = 7 * 24 * 60 * 60 * 1000; // Una semana en milisegundos

            tasks.forEach(task => {
                const dueDate = new Date(task.dueDate);
                const timeDiff = dueDate.getTime() - today.getTime();

                // Marcar como urgente si la fecha de vencimiento es en menos de una semana
                task.urgent = timeDiff <= oneWeek;

                // Marcar como importante basado en la categoría (ejemplo simple)
                task.important = task.category === 'Trabajo' || task.category === 'Salud';
            });

            renderTasks();
        }

        function allowDrop(ev) {
            ev.preventDefault();
            ev.target.closest('.matrix-quadrant').classList.add('drag-over');
        }

        function drag(ev, taskId) {
            ev.dataTransfer.setData("text", taskId);
        }

        function drop(ev, quadrant) {
            ev.preventDefault();
            const taskId = parseInt(ev.dataTransfer.getData("text"));
            const task = tasks.find(t => t.id === taskId);
            
            if (task) {
                switch(quadrant) {
                    case 'urgentImportant':
                        task.urgent = true;
                        task.important = true;
                        break;
                    case 'importantNotUrgent':
                        task.urgent = false;
                        task.important = true;
                        break;
                    case 'urgentNotImportant':
                        task.urgent = true;
                        task.important = false;
                        break;
                    case 'notUrgentNotImportant':
                        task.urgent = false;
                        task.important = false;
                        break;
                }
                renderTasks();
            }

            ev.target.closest('.matrix-quadrant').classList.remove('drag-over');
        }

        document.getElementById('autoPrioritizeBtn').addEventListener('click', autoPrioritize);

        // Inicializar la página
        renderTasks();
    </script>
</body>
</html>
