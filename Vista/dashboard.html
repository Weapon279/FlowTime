<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TimeFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../includes/css/diseño.css">

    <link rel="stylesheet" href="../includes/css/carga.css">


    <style>
   /* Estilos para la sección de usuario */
.user-section {
    margin-bottom: 2rem;
    padding: 1rem;
    background-color: rgba(163, 201, 168, 0.1);
    border-radius: 0.5rem;
}

.user-greeting {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--primary);
    margin-bottom: 0.25rem;
}

.user-name {
    font-size: 1rem;
    color: var(--text);
    margin-bottom: 0.5rem;
}

.user-plan {
    font-size: 0.9rem;
    color: var(--text-light);
    font-style: italic;
}

/* Estilos para el botón de logout */
.logout-btn {
    width: 100%;
    margin-top: 1rem;
    background-color: var(--danger);
    justify-content: center;
}

.logout-btn:hover {
    background-color: var(--warning);
}

/* Ajustar el sidebar para que el botón quede al fondo */
.sidebar {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
    </style>
</head>
<body>
        <!-- Pantalla de carga modular -->
<div class="loader-container" id="pageLoader">
    <div class="loader-content">
        <div class="clock-loader">
            <div class="clock-face">
                <div class="clock-center"></div>
                <div class="clock-hour"></div>
                <div class="clock-minute"></div>
                <div class="clock-second"></div>
                <div class="clock-marking marking-12"></div>
                <div class="clock-marking marking-3"></div>
                <div class="clock-marking marking-6"></div>
                <div class="clock-marking marking-9"></div>
            </div>
        </div>
        <div class="loader-text">
            <h2>Cargando...</h2>
            <div class="quote-container">
                <p id="quoteText" class="quote-text"></p>
                <p id="quoteAuthor" class="quote-author"></p>
            </div>
        </div>
    </div>
</div>

<div class="dashboard">
    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-clock fa-2x" style="color: var(--primary);"></i>
            <h1>TimeFlow</h1>
        </div>
    
    <!-- Sección de usuario -->
    <div class="user-section">
        <div class="user-greeting" id="userGreeting"></div>
        <div class="user-name" id="userName">Nombre de Usuario</div>
        <div class="user-plan" id="userPlan">Plan: Free</div>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a></li>
            <li><a href="calendario.html"><i class="fas fa-calendar"></i> Calendario</a></li>
            <li><a href="tecnicas.html"><i class="fas fa-brain"></i> Técnicas</a></li>
            <li><a href="diagrama.html"><i class="fas fa-sort-amount-up"></i> Priorización</a></li>
            <li><a href="analisis.html"><i class="fas fa-chart-line"></i> Análisis</a></li>
            <li><a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a></li>
        </ul>
    </nav>

    <!-- Botón de cerrar sesión -->
    <button class="logout-btn btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </button>
</aside>

        <main class="main-content">
            <h1 class="slide-in">Dashboard</h1>
            
            <div class="kpi-container slide-in">
                <div class="kpi-card">
                    <h3>Tareas Completadas</h3>
                    <div class="kpi-value" id="completedTasks">0</div>
                </div>
                <div class="kpi-card">
                    <h3>Tareas Pendientes</h3>
                    <div class="kpi-value" id="pendingTasks">0</div>
                </div>
                <div class="kpi-card">
                    <h3>Productividad</h3>
                    <div class="kpi-value" id="productivity">0%</div>
                </div>
            </div>

            <div class="chart-container slide-in">
                <div id="taskProgressChart"></div>
            </div>

            <div class="chart-container slide-in">
                <div id="taskDistributionChart"></div>
            </div>
        </main>
    </div>

    <script>

    </script>
        <script src="../includes/js/dashboard.js"></script>
        <script src="../includes/js/carga.js"></script>
        <script src="../includes/js/diseño.js"></script>
</body>
</html>
